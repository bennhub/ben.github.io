<body>

    <div class="container">
        <p><a href="creativeHobbies.html" class="btn btn-primary btn-outline">Back</a></p>

        <!-- Gallery thumbnails -->
        <div class="gallery">
            <div class="row">
                <div class="col-xs-12 spinner-wrapper">
                    <div class="spinner"></div>
                </div>
                <div class="gallery-container"></div>
            </div>
        </div>

        <!-- Blueimp gallery -->
        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body next"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left prev">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                                Previous
                            </button>
                            <button type="button" class="btn btn-primary next">
                                Next
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            $(function () {

                // Set blueimp gallery options.
                $.extend(blueimp.Gallery.prototype.options, {
                    useBootstrapModal: false,
                    hidePageScrollbars: false
                });

                // Engage gallery.
                $('.gallery').flickr({
                    apiKey: '21d8d3badf9700c0f6da634251886f61',
                    photosetId: '72157670413839742'

                });
            });
        </script>

        <script src="https://chec-cdn.s3.amazonaws.com/js/embed.js"></script>







        <footer>
            <div class="row">
                <div class="col-xs-12 pull-right footer-content">
                    <p class="flickr-notice"></p>
                </div>
            </div>
        </footer>

    </div>
